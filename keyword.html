<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Keyword Generator</title>
</head>
<body>

<div class="jumbotron" style="background-color: #2ce2e4 ">
  <h1 class="display-4 text-center">Keyword Generator</h1>
  <hr class="my-4">
  <p class="text-center">Upload a text file to generate a file containing keywords!</p>
  <p class="lead">
  </p>
</div>
<div class="row d-flex justify-content-center mt-100">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>File Upload</h5>
            </div>
            <div class="card-block">
                <form action="#" class="dropzone dz-clickable" id="myDropzone">
                    <div class="dz-default dz-message text-center"><span>Click here or drop files for upload</span></div>
                </form>
                <div class="text-center m-t-20">
                    <button class="btn btn-primary">Upload Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- For Drop Zone file upload -->
<script src="dropzone.js"></script>

<!-- App.js file for the dropzone options -->
<script src="app.js"></script>
</body>
</html>
